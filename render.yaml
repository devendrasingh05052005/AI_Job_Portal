databases:
  - name: ats_postgres
    databaseName: ats_database
    user: ats_user
    plan: free

services:
  - type: web
    name: ats-web
    env: docker
    buildCommand: ./build.sh
    startCommand: gunicorn ats_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: ats_postgres
          property: connectionString
    plan: free
    autoDeploy: true
    numInstances: 1
    healthCheckPath: /health/
