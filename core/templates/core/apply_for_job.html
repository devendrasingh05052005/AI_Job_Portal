{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="text-center mb-4">Apply for: {{ job.title }}</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Submit Application</button>
            </form>
            <br>
            <a href="{% url 'candidate_dashboard' %}" class="btn btn-secondary w-100">Go back to dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
